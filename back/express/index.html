<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Server Landing Page</title>
    <style>
        .box{
            padding: 4rem;
            animation: rotateMe 4s infinite;
            transition-timing-function: ease-in-out;
            width: 200px;
            height: 200px;
            }

        /*Define the keyframe*/
        @keyframes rotateMe{
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(180deg);
            }
            100% {
                transform: rotate(365deg);
            }
        }

    </style>
    <!-- BOOTSTRAP - Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <h1>CRUD-APP Express Server is running</h1>


    <div class="box"><img src="https://www.mementotech.in/assets/images/icons/express.png"></div>
    <div class="container">
        <div class=" col-md-2 gy-4">
            <div class="row m-2">
                <a href="http://localhost:3000" target="_blank" class="p-1">
                    <button class="btn btn-primary btn-lg col"> 
                        CLIENT SIDE APP 
                    </button>
                </a>
            </div>
            <div class="row m-2">
                <a href="http://localhost:4000/users" target="_blank" class="p-1">
                    <button class="btn btn-primary btn-lg col"> 
                        Users 
                    </button>
                </a>
            </div>
            <div class="row m-2">
                <a href="http://localhost:4000/ingredients" target="_blank" class="p-1">    
                    <button class="btn btn-primary btn-lg col">
                        Ingredients
                    </button>
                </a>
            </div>
            <div class="row m-2">
                <a href="http://localhost:4000/measures" target="_blank" class="p-1">
                    <button class="btn btn-primary btn-lg col">
                        Measures
                    </button>
                </a>
            </div>
            <div class="row m-2">
                <a href="http://localhost:4000/measures" target="_blank" class="p-1">
                    <button class="btn btn-primary btn-lg col">
                        Fractions
                    </button>
                </a>
            </div>
        </div>
        <div class="container h1">Time since last refresh: <span id="minutes"></span>:<span id="seconds"></span></div>

    </div>

    <!-- BOOTSTRAP - Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
    function updateMinutes() {
      var now = new Date();
      var lastRefresh = new Date(document.lastModified);
      var minutes = Math.floor((now - lastRefresh) / 60000);
      var seconds = Math.floor((now - lastRefresh) % 60000 / 1000);
      document.getElementById("minutes").innerHTML = minutes;
      document.getElementById("seconds").innerHTML = seconds;
    }

    setInterval(updateMinutes, 1000);
      </script>
</body>
</html>
